<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the rendered music card */
        .card {
            
            align-items: center;
            justify-content: center;
            width: 500px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 500px;
        }

        .im {
            /* width: 100%; */
            width: 100;
            height: 100;
            /* margin : 20px; */
        }

        .card-details {
            padding: 15px;
            background-color: #ffffff;
        }

        h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        audio {
            width: 100%;
            background-color: #ffffff;
            color: #ffffff;
        }

        /* Hover effect for the card */
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="rendered-cards">
        <!-- Cards will be rendered here using JavaScript -->
    </div>

    <script>
        // Retrieve the data from localStorage
        const jsonData = localStorage.getItem('musicCardData');
        if (jsonData) {
            const musicCardData = JSON.parse(jsonData);

            // Create a new card and render it on the page
            const renderedCard = document.createElement('div');
            renderedCard.classList.add('card');

            renderedCard.innerHTML = `
                <img src=${musicCardData.Image} alt="Music Image" class="im" style= "height:400px;width=200px">
                <div class="card-details">
                    <h3>${musicCardData.SongName}</h3>
                    <p>${musicCardData.Rating_and_genre}</p>
                </div>
                <audio controls>
                    <source src="{{ url_for('serve_audio', filename='faded.mp3') }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>`;

            document.getElementById('rendered-cards').appendChild(renderedCard);
        } else {
            // Handle the case where there's no data to render
        }
    </script>
</body>
</html>
